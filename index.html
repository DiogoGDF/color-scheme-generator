<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="generator">
            <header>
                <button class="main-color"></button>
                <select id="scheme" name="scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button class="btn-get-color">Get color scheme</button>
            </header>
            <main>
                <div class="color" id="color-1"></div>
                <div class="color" id="color-2"></div>
                <div class="color" id="color-3"></div>
                <div class="color" id="color-4"></div>
                <div class="color" id="color-5"></div>
            </main>
            <footer>
                <p>#F55A5A</p>
                <p>#F55A5A</p>
                <p>#F55A5A</p>
                <p>#F55A5A</p>
                <p>#F55A5A</p>
            </footer>
        </div>
        <script src="index.js"></script>
    </body>
</html>
